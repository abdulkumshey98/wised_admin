<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wised</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
    <link rel="icon" href="assets/icon.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.8/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="uk-container uk-container-xlarge  login-container h-screen">
        <div class="uk-container uk-container-medium uk-padding-large">
            <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center uk-flex-center uk-grid-collapse" uk-grid>
                <div>
                    <div class="uk-card login-grid uk-card-body">
                        <img src="assets/icon.png" alt="" class="login-icon uk-align-center">
                        <p class="login-heading">Forget Password</p>
                        <p class="login-subheading mt-1">Enter Registered E-Mail</p>
                        <hr class="uk-divider-icon">

                        <form class="uk-grid-small" uk-grid>
                            <div class="uk-width-1-1">
                                <input class="uk-input login-input" type="text" placeholder="Enter your mail">
                            </div>
                            <div class="uk-width-1-1@s">
                                <a href="change_pass.html" class="recover-link uk-button uk-button-text">Back To Login </a>
                            </div>
                            <div class="uk-width-1-1@s">
                                <button class="uk-button login-btn uk-width-1-1">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
